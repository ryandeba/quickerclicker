<!DOCTYPE html>
<html>
	<head>
		<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
		<link href="application.css" rel="stylesheet" />
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/backbone/backbone.js"></script>
		<script src="bower_components/marionette/lib/backbone.marionette.js"></script>
		<script src="quickerclicker.js"></script>
	</head>
	<body>

		<header class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand">Quicker Clicker</a>
				</div>
			</div>
		</header>

		<div id="quickerclicker" class="container">
		</div>

		<script type="text/template" id="menu-template">
			<div class="col-xs-6 col-xs-offset-3">
				<button class="btn btn-primary js-start-game">Start Game</button>
			</div>
		</script>

		<script type="text/template" id="clickometer-template">
			<% if (countdownActive && countdownTimeInSeconds > 0) { %>
				<div class="col-xs-12" style="font-size: 240px;">
					<%= countdownTimeInSeconds %>
				</div>
			<% } else { %>
				<div class="row">
					<div class="col-xs-12">
						<% var formattedClicksPerSecond = clicksPerSecond.toFixed(5) %>
						<span style="font-size: 140px;"><%= formattedClicksPerSecond.substr(0, 1) %></span>
						<span style="font-size: 120px;"><%= formattedClicksPerSecond.substr(1, 1) %></span>
						<span style="font-size: 100px;"><%= formattedClicksPerSecond.substr(2, 1) %></span>
						<span style="font-size: 80px;"><%= formattedClicksPerSecond.substr(3, 1) %></span>
						<span style="font-size: 60px;"><%= formattedClicksPerSecond.substr(4, 1) %></span>
						<span style="font-size: 40px;"><%= formattedClicksPerSecond.substr(5, 1) %></span>
						clicks per second
					</div>
				</div>

				<% var percentRemaining = numberOfMillisecondsRemaing / timeToLiveInMilliseconds * 100 %>
				<% var progressBarClass = "success" %>
				<% progressBarClass = percentRemaining < 80 ? "info" : progressBarClass %>
				<% progressBarClass = percentRemaining < 40 ? "warning" : progressBarClass %>
				<% progressBarClass = percentRemaining < 10 ? "danger" : progressBarClass %>
				<div class="row">
					<div class="col-xs-12">
						<div class="progress progress-striped">
							<div class="progress-bar progress-bar-<%= progressBarClass %>" style="width: <%= percentRemaining %>%;"></div>
						</div>
					</div>
				</div>
			<% } %>
		</script>

		<!-- <div id="clickercatcher"></div> -->

	</body>
</html>
