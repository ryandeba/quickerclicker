<!DOCTYPE html>
<html>
	<head>
		<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
		<link href="application.css" rel="stylesheet" />
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/backbone/backbone.js"></script>
		<script src="bower_components/marionette/lib/backbone.marionette.js"></script>
		<script src="quickerclicker.js"></script>
	</head>
	<body>
		<header class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand">Quicker Clicker</a>
				</div>
				<nav class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#start" class="js-start">Start</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div id="quickerclicker" class="container">
			<div class="row">
				<div class="col-xs-12">
				</div>
			</div>
		</div>

		<script type="text/template" id="clickometer-template">
			<div class="row">
				<div class="col-xs-12">
					<h1><%= clicksPerSecond.toFixed(2) %> clicks per second</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<span class="glyphicon glyphicon-time"></span><%= Math.round(numberOfMillisecondsRemaing / 1000) %>
				</div>
			</div>
			<%= (countdownActive && countdownTimeInSeconds) > 0 ? countdownTimeInSeconds : '' %>
			<div class="row">
				<div class="col-xs-12">
					<%= timeToFirstClick %> milliseconds to first click
				</div>
			</div>
		</script>
	</body>
</html>
